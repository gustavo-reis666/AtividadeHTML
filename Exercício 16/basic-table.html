<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Table Structure</title>
  </head>
  <h1>My Favorite Books</h1>
  <body>
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>The FLASH # 139</td>
        <td>John Broome</td>
        <td>1963</td>
      </tr>
    </table>
  </body>
</html>
