<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long Table Example</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }

      th {
        background-color: rgb(25, 100, 197);
      }
    </style>
  </head>
  <h1>Monthly Expenses</h1>
  <body>
    <table>
      <tr>
        <th>Expenses</th>
        <th>September</th>
        <th>October</th>
      </tr>
      <tr>
        <td>Rent</td>
        <td>$1.200,00</td>
        <td>$1.200,00</td>
      </tr>
      <tr>
        <td>Utilites</td>
        <td>$150,00</td>
        <td>$140,00</td>
      </tr>
      <tr>
        <td>Food</td>
        <td>$400,00</td>
        <td>$480,00</td>
      </tr>
      <tr>
        <td>Entertainment</td>
        <td>$200,00</td>
        <td>$180,00</td>
      </tr>
      <tr>
        <td>Water</td>
        <td>$190,00</td>
        <td>$170,00</td>
      </tr>
      <tr>
        <td>Energy</td>
        <td>$240,00</td>
        <td>$280,00</td>
      </tr>
      <tr>
        <td>IPTU</td>
        <td>$2.800</td>
        <td>$3.000</td>
      </tr>
      <tr>
        <td>TAX</td>
        <td>$100,00</td>
        <td>$100,00</td>
      </tr>
      <tr>
        <td>Investiment</td>
        <td>$200,00</td>
        <td>$200,00</td>
      </tr>
      <tr>
        <td>GAS</td>
        <td>$100</td>
        <td>105,00</td>
      </tr>
    </table>
  </body>
</html>
