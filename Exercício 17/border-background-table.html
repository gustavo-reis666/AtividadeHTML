<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
  </head>
  <h1>Grocery List</h1>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
    th,
    td {
      background-color: #96d4d4;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>Grocery List</th>
      </tr>
      <tr>
        <td>Fruits</td>
      </tr>
      <tr>
        <td>Vegetables</td>
      </tr>
      <tr>
        <td>Rice</td>
      </tr>
      <tr>
        <td>Meat</td>
      </tr>
      <tr>
        <td>Candys</td>
      </tr>
    </table>
  </body>
</html>
