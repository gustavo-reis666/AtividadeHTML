  <h1>Formulas</h1>
  <body>
    <p>
      A fórmula H2O representa a molécula de água, composta por dois átomos de
      hidrogênio (H) e um átomo de oxigênio (O)
    </p>
    <p>Uma forma de representar essa fórmula é: H<sup>O</sup>H</p>
