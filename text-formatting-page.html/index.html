<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting Examples</title>
  </head>
  <h1>Text Formatting</h1>
  <body>
    <p>
      <b
        >Corinthians empata com o Guarani e confirma liderança geral do
        Paulista</b
      >
      <br />
      <i
        >o Corinthians chegou aos 27 pontos e fechou na liderança do Grupo A, já
        classificado para as quartas de final.</i
      >
      <br />
      <strong
        >Show de Neymar e reviravoltas: veja o resumo dos estaduais de domingo
        (23)</strong
      >
    </p>
  </body>
</html>
