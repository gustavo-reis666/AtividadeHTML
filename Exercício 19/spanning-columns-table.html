<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanning Columns in a Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <h1>Class Schedule</h1>
  <body><table>
    <tr>
        <th colspan="4">Weekly Class Schedule</th>
    </tr>
    <tr>
        <th>Day</th>
        <th>Morning</th>
        <th>Afternoon</th>
        <th>Evening</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Security</td>
        <td>Data structure</td>
        <td>Software</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>Math</td>
        <td>Physics</td>
        <td>Design</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td colspan="2">Web development</td>
        <td>Data Bank</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>Biology</td>
        <td>PE</td>
        <td>Drama</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td>Literature</td>
        <td>Geography</td>
        <td>Philosophy</td>
    </tr>
</table>

</body>
</html></body>
</html>
